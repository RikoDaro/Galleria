<!DOCTYPE html>
<html>
	<head>
		<!--<link rel="stylesheet" href="style.css">-->
		<style>
			body{
				font-family:verdana;
				background-color:black;
			}
			table{
			  position:absolute;
			}
			td{
			  width:47%;
			  border-style:solid;
			}
			img{
				object-fit:contain;
				width:95%;
			}
			
		</style>
	</head>
	<body>
		<div id="main">
			<div id="box"></div>
		</div>
		<!-- <script src="source.js"> -->
		<script>
			var nfoto=7;
			var c=0;
			var tab="<table>";
			for(var i=0;i<nfoto/2;i++){
				for(var j=0;j<2;j++){
					tab+="<td id='"+i+""+j+"'><img id='img' src='"+c+"a.png'></td>";
					c++;
					if(c==nfoto)
						break;
				}
				tab+="<tr></tr>";
			}
			tab+="</table>";
			document.getElementById("box").innerHTML=tab;
		</script> 
	</body>
</html>
